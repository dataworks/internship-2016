
		<div class="row applicant-row" ng-repeat="applicant in applicants">
		  <div class="col-md-1">{{applicant.score}}</div>
		  <div class="col-md-8">
				<div>{{applicant.name}}</div>
				<div>{{applicant.currentEntity}}</div>
				<div>{{applicant.currentLocation}}</div>
				<div>{{applicant.skills.join(', ')}}</div>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-1"></div>
			<div class="col-md-1"></div>
		</div>
