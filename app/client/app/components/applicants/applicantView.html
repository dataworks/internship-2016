<head>
	<link rel="stylesheet" href="css/appView.css" />
</head>

	<div class="row_table-header">
		<div class="col-md-2">
			<h3> Score</h3> 
		</div>
		<div class="col-md-4">
			<h3>Applicant Information</h3>
		</div>
	</div>
		
		<div class="row applicant-row" ng-repeat="applicant in applicants">
			 <div id="s" class="col-md-2">
			 {{applicant.score}}</div>
			  <div class="col-md-4">
					<div id='name'>{{applicant.name}}</div>
					<div id='org'>{{applicant.currentLocation.organization}}</div>
				    <div id='loc'>{{applicant.currentLocation.location}}</div>
				    <div id='title'>{{applicant.currentLocation.title}}
					<div id='skills'>{{applicant.skills.language.join(', ')}}</div>
				</div>
		</div>
